spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://configserver:8888
      discovery:
        enabled: true  
encrypt:
  failOnError: false

sidecar:
  port: 8000

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  instance:
    hostname: gateway
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/