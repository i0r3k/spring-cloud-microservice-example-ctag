apiVersion: v1
kind: ReplicationController
metadata:
  name: api-gateway
  namespace: msprj
spec:
  replicas: 1
  selector:
    app: api-gateway
  template:
    metadata:
      name: api-gateway
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: @docker.image.prefix@/api-gateway-microservice
        ports:
        - containerPort: 10000
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: msprj
  labels: 
    app: api-gateway
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
  - port: 10000
    targetPort: 10000
    nodePort: 30030

