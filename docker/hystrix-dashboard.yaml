apiVersion: v1
kind: ReplicationController
metadata:
  name: hystrix-dashboard
  namespace: msprj
spec:
  replicas: 1
  selector:
    app: hystrix-dashboard
  template:
    metadata:
      name: hystrix-dashboard
      labels:
        app: hystrix-dashboard
    spec:
      containers:
      - name: hystrix-dashboard
        image: 172.25.17.4:5000/msprj/hystrix-dashboard
        ports:
        - containerPort: 7979
---
apiVersion: v1
kind: Service
metadata:
  name: hystrix-dashboard
  namespace: msprj
  labels: 
    app: hystrix-dashboard
spec:
  type: NodePort
  selector:
    app: hystrix-dashboard
  ports:
  - port: 7979
    targetPort: 7979
    nodePort: 30040

