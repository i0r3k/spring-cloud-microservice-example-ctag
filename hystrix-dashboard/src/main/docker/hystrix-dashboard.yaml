apiVersion: v1
kind: ReplicationController
metadata:
  name: hystrix-dashboard
  namespace: @k8s.namespace@
spec:
  replicas: @spec.replicas@
  selector:
    app: hystrix-dashboard
  template:
    metadata:
      name: hystrix-dashboard
      labels:
        app: hystrix-dashboard
    spec:
      containers:
      - name: hystrix-dashboard
        image: @docker.image.prefix@/hystrix-dashboard
        ports:
        - containerPort: 7979
---
apiVersion: v1
kind: Service
metadata:
  name: hystrix-dashboard
  namespace: @k8s.namespace@
  labels: 
    app: hystrix-dashboard
spec:
  type: NodePort
  selector:
    app: hystrix-dashboard
  ports:
  - port: 7979
    targetPort: 7979
    nodePort: 30040

